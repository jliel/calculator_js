<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./calculator.css">
    <title>Calculator</title>
</head>

<body>
    <div class="calculator">
        <div class="calculatorDisplay">
            0
        </div>
        <div class="calculatorKeys">
            <button class="controlButton" data-action="add">+</button>
            <button class="controlButton" data-action="substract">-</button>
            <button class="controlButton" data-action="multiply">*</button>
            <button class="controlButton" data-action="divide">/</button>
            <button >7</button>
            <button >8</button>
            <button >9</button>
            <button >4</button>
            <button >5</button>
            <button >6</button>
            <button >1</button>
            <button >2</button>
            <button >3</button>
            <button >0</button>
            <button class="dotButton" data-action="dot">.</button>
            <button class="resetButton" data-action="reset">AC</button>
            <button class="equalButton" data-action="equal">=</button>
        </div>
    </div>

    <script type="text/javascript" src="./calculator.js"></script>
</body>

</html>
